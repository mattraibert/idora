<style>
  #carousel_inner {
    float: left;
    width: 100%;
    overflow: hidden;
  }

  #carousel_stage {
    margin: 0;
    width: 9999px;
    padding: 0;
  }

  #carousel_stage div {
    float: left;
    padding: 10px;
  }

  #carousel {
    position: relative;
    width: 630px;
  }

  .dots {
    position: absolute;
    top: 0;
    right: -40px;
  }

  .dot {
    border-radius: 50%;
    width: 10px;
    height: 10px;
    background-color: red;
  }
</style>
<script
    src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    buildArrows();
    buildDots();
  });

  function buildArrows() {
    var nav = $("<div class='nav'></div>");
    var next = $("<div class='next'>&gt;</div>").on("click", function () {
      scrollNext();
    });
    var prev = $("<div class='prev'>&lt;</div>").on("click", function () {
      scrollPrev();
    });
    nav.append(prev);
    nav.append(next);
    $("#carousel").append(nav);
  }

  function buildDots() {
    var dots = $("<div class='dots'></div>");
    $("#carousel_stage").children().each(function (i, o) {
      if (i % 2 == 0) {
        dots.append($("<div class='dot'></div>").on("click", function () {
          scrollTo(i);
        }));
      }
    });
    $("#carousel").append(dots);
  }

  var current_item = 0;
  function scrollNext() {
    scrollTo(current_item + 1);
  }

  function scrollPrev() {
    scrollTo(current_item - 1);
  }

  function numItems() {
    return $("#carousel_stage").children().length;
  }

  function scrollTo(i) {
    var stage = $("#carousel_stage");
    var target = (i % numItems()) + 1;
    var left = stage.find("div:nth-child(" + target + ")").position().left;
    stage.animate({'left': -1 * left}, {queue: false, duration: 300});
    current_item = i;
  }
</script>
