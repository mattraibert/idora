<style>
  #carousel_inner {
    float: left;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #carousel_stage {
    margin: 0;
    width: 9999px;
    padding: 0;
    position: relative;
  }

  #carousel_stage div {
    float: left;
    padding: 10px;
  }

  #carousel {
    position: relative;
    width: 630px;
    height: 250px;
    margin: 40px;
  }

  .dots {
    position: absolute;
    top: 0;
    right: -40px;
  }

  .dot {
    border-radius: 50%;
    width: 10px;
    height: 10px;
    margin: 4px;
    background-color: red;
  }

  .nav .arrow {
    position: absolute;
    top: 50%;
  }

  .nav .next {
    right: -10px;
  }
  .nav .prev {
    left: -10px;
  }
</style>
<script
    src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    buildArrows();
    buildDots();
  });

  function buildArrows() {
    var nav = $("<div class='nav'></div>");
    var next = $("<div class='next arrow'>&gt;</div>").on("click", scrollNext);
    var prev = $("<div class='prev arrow'>&lt;</div>").on("click", scrollPrev);
    nav.append(prev);
    nav.append(next);
    $("#carousel").append(nav);
  }

  function buildDots() {
    var dots = $("<div class='dots'></div>");
    $("#carousel_stage").children().each(function (i, o) {
      if (i % 2 == 0) {
        dots.append(dot(i, o));
      }
    });
    $("#carousel").append(dots);
  }

  function dot(i, o) {
    return $("<div><div class='dot'></div></div>").on("click", function () {
      scrollTo(i);
    })
  }

  var current_item = 0;
  function scrollNext() {
    scrollBy(1);
  }

  function scrollPrev() {
    scrollBy(-1);
  }

  function scrollBy(n) {
    scrollTo(current_item + n);
  }

  function numItems() {
    return $("#carousel_stage").children().length;
  }

  function scrollTo(i) {
    var stage = $("#carousel_stage");
    var target = (i % numItems()) + 1;
    var left = stage.find("div:nth-child(" + target + ")").position().left;
    stage.animate({'left': -1 * left}, {queue: false, duration: 300});
    current_item = i;
  }
</script>

  <div id='carousel_inner'>
